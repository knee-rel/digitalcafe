{% include "header.html" %}
<h1>Change Password</h1>
<form action="/password-change" method="POST">
    <div>
        Old Password
    </div>
        <input type="text" name="old-pass"></input>
    <div>
        New Password
    </div>
        <input type="password" name="new-pass"></input>
    <div>
        Confirm New Password
    </div>
        <input type="password" name="confirm-pass"></input>
    <div>

    {% with messages = get_flashed_messages() %}
        {% if msg %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
        {% endif %}
    {% endwith %}

    <input type="submit" value="Login"/>
    </div>
</form>
{% include "footer.html" %}
